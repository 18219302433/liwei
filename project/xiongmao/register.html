<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/loginRegister.css" />
	</head>
	<body>
		<div class="box">
			<div class="headerBar">
				<div class="logoBar login-logo">
					<div class="comWidth">
						<div class="logo fl">
							<a href="index.html"><img src="img/logo.png" alt="熊猫商城"></a>
						</div>
						<span class="welcome-title">欢迎注册</span>
					</div>
				</div>
			</div>
			<div class="hr-15"></div>
			<div class="logonBox">
				<ul class="logon-list">
					<li>
						<span><b class="redtip">*</b>账户名：</span>
						<input type="text" placeholder="邮箱/用户名/手机号" class="personN">
					</li>
					<li>
						<span><b class="redtip">*</b>请设置密码：</span>
						<input type="text" class="personI">
					</li>
					<li>
						<span><b class="redtip">*</b>请确认密码：</span>
						<input type="text" class="personI">
					</li>
					<li>
						<span><b class="redtip">*</b>邮箱：</span>
						<input type="text" class="personI">
					</li>
					<li>
						<span><b class="redtip">*</b>地址：</span>
						<input type="text">
					</li>
				</ul>
				<div class="readyAgree">
					<div>
						<input type="checkbox" checked class="agreeA">我已阅读并同意
						<a href="#" class="userAgreement">《用户注册协议》</a>
					</div>
					<input type="button" class="agreeC" value="提 交">
				</div>
			</div>
			<div class="hr-25"></div>
			<div class="footer">
				<p>
					<a href="#">商城简介</a>
					<i>|</i>
					<a href="#">商城公告</a>
					<i>|</i>
					<a href="#">招纳贤士</a>
					<i>|</i>
					<a href="#">联系我们</a>
					<i>|</i>
					<a href="#">客服热线：10086</a>
				</p>
				<p>
					Copyright © 2019
				</p>

			</div>
		</div>
	</body>
</html>
